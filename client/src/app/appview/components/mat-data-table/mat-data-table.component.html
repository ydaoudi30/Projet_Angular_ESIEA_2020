<div class="tableContainer">
   <mat-form-field style="width: 300px">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
   </mat-form-field>
  <div class="mat-table-div"> 
    <table mat-table [dataSource]="dataSource" matSort> 
        <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
            <td mat-cell *matCellDef="let row">{{ column.cell(row) }}</td> 
        </ng-container> 
      <tr mat-header-row class="tableHeader" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="highlight(row)" 
          [ngClass]="{'highlight': selectedRowIndex == row.id}"></tr> 
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table> 
  </div> 
  <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
